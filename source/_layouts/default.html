{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}

<!DOCTYPE HTML>
<html lang="en-GB">

  {% include head.html %}

  <body>
    <header class="blog header">
      {% include header.html %}
    </header>

    <div class="blog content">
      {{ content | expand_urls: root_url }}
    </div>

    <footer class="blog footer">
      {% include footer.html %}
    </footer>

    {% include after_footer.html %}
  </body>

</html>
